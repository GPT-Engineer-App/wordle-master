<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .wordle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .wordle-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Wordle App</h1>
        <div id="wordle-grid" class="wordle-grid mb-4">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        <input type="text" id="word-input" class="border p-2 mb-4" maxlength="5" placeholder="Enter a 5-letter word">
        <button id="submit-button" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        <p id="message" class="mt-4"></p>
    </div>
    <script>
        const correctWord = "APPLE"; // This would be dynamically set in a real app
        const wordleGrid = document.getElementById('wordle-grid');
        const wordInput = document.getElementById('word-input');
        const submitButton = document.getElementById('submit-button');
        const message = document.getElementById('message');

        function createGrid() {
            for (let i = 0; i < 30; i++) { // 6 rows of 5 cells
                const cell = document.createElement('div');
                cell.className = 'wordle-cell';
                wordleGrid.appendChild(cell);
            }
        }

        function checkWord() {
            const inputWord = wordInput.value.toUpperCase();
            if (inputWord.length !== 5) {
                message.textContent = "Please enter a 5-letter word.";
                return;
            }

            const cells = wordleGrid.children;
            let rowIndex = 0;
            while (rowIndex < cells.length && cells[rowIndex].textContent !== "") {
                rowIndex += 5;
            }

            if (rowIndex >= cells.length) {
                message.textContent = "No more attempts left!";
                return;
            }

            for (let i = 0; i < 5; i++) {
                cells[rowIndex + i].textContent = inputWord[i];
                if (inputWord[i] === correctWord[i]) {
                    cells[rowIndex + i].style.backgroundColor = 'green';
                } else if (correctWord.includes(inputWord[i])) {
                    cells[rowIndex + i].style.backgroundColor = 'yellow';
                } else {
                    cells[rowIndex + i].style.backgroundColor = 'gray';
                }
            }

            if (inputWord === correctWord) {
                message.textContent = "Congratulations! You've guessed the word!";
            } else if (rowIndex + 5 >= cells.length) {
                message.textContent = `Game over! The correct word was ${correctWord}.`;
            }
        }

        submitButton.addEventListener('click', checkWord);
        createGrid();
    </script>
</body>
</html>
