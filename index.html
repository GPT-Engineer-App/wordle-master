<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-8">Wordle App</h1>
        <div id="wordle-grid" class="grid grid-cols-5 gap-4 mb-8">
            <!-- Grid cells will be dynamically generated here -->
        </div>
        <input type="text" id="word-input" class="border p-2 mb-4" maxlength="5" placeholder="Enter a 5-letter word">
        <button id="submit-button" class="bg-blue-500 text-white px-4 py-2">Submit</button>
        <p id="message" class="mt-4 text-red-500"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
